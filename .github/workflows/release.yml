name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Extract changelog
      id: changelog
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        if [ -f "CHANGELOG.md" ]; then
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION"
          fi
        else
          CHANGELOG="Release version $VERSION"
        fi
        
        # Save changelog to file for multiline output
        echo "$CHANGELOG" > changelog.txt
        
    - name: Create plugin ZIP
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        
        # Create a clean copy without dev files
        mkdir -p release-temp
        rsync -av --exclude='.git*' \
                  --exclude='.github' \
                  --exclude='node_modules' \
                  --exclude='*.log' \
                  --exclude='release.sh' \
                  --exclude='release-temp' \
                  --exclude='.DS_Store' \
                  ./ release-temp/
        
        # Create ZIP file
        cd release-temp
        zip -r "../exoclass-calendar-$VERSION.zip" .
        cd ..
        
        # Clean up
        rm -rf release-temp
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body_path: changelog.txt
        files: |
          exoclass-calendar-${{ steps.get_version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update WordPress.org SVN (Optional)
      # This step would sync to WordPress.org plugin directory
      # if you plan to submit to WordPress.org repository
      if: false  # Set to true when ready for WordPress.org
      run: |
        echo "WordPress.org deployment would happen here"
        # Add wp.org deployment script when needed